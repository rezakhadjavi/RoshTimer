<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>RoshTimer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Landing Page -->
        <div class="landing">
            <img class="rosh-icon" src="img/logo.png">
            <img class="rosh-title" src="img/rosh-title.png">
            <button class="startGame">Start Game</button>
        </div>

        <!-- Displays the Actual Game -->
        <div class="roshTimer" style="display:none">
            <!-- Header -->
            <div class="header">
                <div class="logo"></div>
                <div class="currentTime"></div>
                <div class="menu"></div>
                <ul class="dropdown" style="display:none">
                    <li class="newGame">New Game</li>
                    <li>About</li>
                </ul>
            </div>
            <div class="stats">
                <p>HP:<span class="roshHP">7500</span> DMG:<span class="roshDMG">65</span> Armor:<span class="roshARMOR">3</span></p>
            </div>
            <!-- Main Container -->
            <div class="main">
                <p class="roshCountdown">10:00</p>
                <div class="whoKilled" style="display: none">
                    <p>Who Killed Roshan?</p>
                    <button class="radiant">Radiant</button>
                    <span> OR </span>
                    <button class="dire">Dire</button>
                </div>
                <div class="btnRoshanDead">ROSHAN IS DEAD</div>

                <div class="roshTable">
                    <div class="tableTitle">Roshan Death Count</div>
                    <table>
                        <thead>
                            <th>#</th>
                            <th>Time</th>
                            <th>Killer</th>
                            <th>Rosh HP</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
           <!-- Footer -->
            <div class="footer">
                <div class="pauseToggle pause"></div>
                <div class="statsTimer" style="display:none"></div>
            </div>
        </div>

        <script src="js/vendor/cordova-2.3.0.js"></script>
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
