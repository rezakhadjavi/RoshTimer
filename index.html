<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>RoshTimer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="landing"><button class="startGame">Start Game</button></div>
        <div class="roshTimer" style="display:none">
            <div class="currentTime negative"></div>
            <div class="main">
                <div class="whoKilled" style="display:none;">
                    <button class="radiant">Radiant</button>
                    <span> - OR - </span>
                    <button class="dire">Dire</button>
                </div>
                <button class="btnRoshanDead">Roshan is dead</button>
                <p class="roshCountdown">10:00</p>
                <button class="pause">Pause</button>
            </div>
            <div class="roshTable">
                <table>
                    <caption>Roshan Deaths</caption>
                    <thead>
                        <th>#</th>
                        <th>Time</th>
                        <th>Killer</th>
                        <th>Rosh HP</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="roshStats">
                <div class="statsTimer" style="display:none"></div>
                <p>HP:<span class="roshHP">7500</span> DMG:<span class="roshDMG">65</span> Armor:<span class="roshARMOR">3</span></p>
            </div>
            <button class="newGame">New Game</button>
            <div class="settings">
                <fieldset>
                    <legend>Roshan Countdown</legend>
                    <label for="input_"></label>
                </fieldset>
            </div>
        </div>

        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
