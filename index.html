<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- Landing Page -->
        <div class="landing">
            <button class="startGame">Start Game</button>
        </div>

        <!-- Displays the Actual Game -->
        <div class="roshTimer" style="display:none">
            <div class="header">
                <div class="logo"></div>
                <div class="currentTime"></div>
                <div class="menu"></div>
                <ul class="dropdown" style="display:none">
                    <li> New Game  </li>
                    <li> About </li>
                </ul>
            </div>
            <div class="stats">
                <p>HP:<span class=".roshHP">7500</span> DMG:<span class=".roshDMG">65</span> Armor:<span class=".roshARMOR">3</span></p>
            </div>
            
            <div class="main">
                
                
                <p class="roshCountdown">10:00</p>
                <div class="whoKilled">
                    <p>Who Killed Roshan?</p>
                    <button class="radiant">Radiant</button>
                    <span> - OR - </span>
                    <button class="dire">Dire</button>
                </div>
                <div class="btnRoshanDead">Roshan is dead</div>

                <div class="roshTable">
                <table>
                    <caption>Roshan Death Count</caption>
                    <thead>
                        <th>#</th>
                        <th>Time</th>
                        <th>Killer</th>
                        <th>Rosh HP</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
            
                <button class="newGame">New Game</button>
                
            </div>
           

            <div class="footer">
                <div class="pauseToggle pause"></div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/jquery.countdown.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
